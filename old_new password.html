<!DOCTYPE html>
<html>

<head>
    <title>Uzduotis su JS</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="password.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/3f56f49ade.js"></script>
</head>

<body>
    <script>
        $(function () {
            $('.ok').click(function () {
                $('#su, #ne').hide();
            });
        });

    </script>

    <form id="forma" name="forma" action="cancel2.php" method="post" onsubmit="return onFormSubmit()">
        <label for="esamSlp">Senas slaptažodis:</label>
        <input id="esamSlp" type="password" minlength="6" maxlength="10" size="12" required><br>
        <label for="naujSlp">Naujas slaptažodis:</label>
        <input id="naujSlp" type="password" minlength="6" maxlength="10" size="12" required><br>
        <label for="pakartSlp">Pakartokite naują slaptažodį:</label>
        <input id="pakartSlp" type="password" name="slaptazodis" minlength="6" maxlength="10" size="12" required>
        <input id="toggle" type="checkbox" onchange="togglePassword(this);">&nbsp;<span id="toggleText">Rodyti slaptažodžius</span><br>
        <button id="pakeisti">Patvirtinti</button>
    </form>
    <div id="su">Senas ir naujas slaptažodžiai sutampa - Prašome pakeisti naują slaptažodį!<input class="ok" type="button" value="OK"></div>
    <div id="ne">Slaptažodžiai nesutampa - pakartokite dar kartą!<input class="ok" type="button" value="OK"></div>
    <div id="keicia">Slaptažodis keičiamas... <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i></div>
</body>

</html>
